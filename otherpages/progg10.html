        function printUserDetails() {
    const userDetailsElement = document.getElementById('userDetails');
    const graphElement = document.getElementById('myChart'); // Correcting to the actual ID of the canvas

    // Create a new window for printing
    const printWindow = window.open('', '_blank', 'height=600,width=800');
    printWindow.document.write('<html><head><title>Print User Details</title></head><body>');

    // Add user details to the new window
    printWindow.document.write('<h1>User Details</h1>');
    printWindow.document.write(userDetailsElement.innerHTML);

    // Check if the graph is a canvas and convert it to an image
    if (graphElement.tagName.toLowerCase() === 'canvas') {
        const canvasImage = graphElement.toDataURL("image/png");
        printWindow.document.write('<br><img src="' + canvasImage + '" alt="Graph" style="max-width: 100%;">');
    } else {
        // If it's not a canvas (for example, an image or another element), just add it directly
        printWindow.document.write('<br>' + graphElement.innerHTML);
    }

    printWindow.document.write('</body></html>');

    // Ensure the content is fully loaded before calling print
    printWindow.document.close(); // Close the document writing stream
    printWindow.focus(); // Focus on the new window

    // Use a slight delay to ensure all resources are loaded before printing
    printWindow.onload = function() {
        printWindow.print();
        printWindow.close();
    };
}

function downloadUserDetails() {
    // Get the table element
    const table = document.getElementById('userTable');
    const rows = table.getElementsByTagName('tr');

    // Prepare the CSV content
    let csvContent = 'data:text/csv;charset=utf-8,';

    // Get column headings from the first row
    const headings = Array.from(rows[0].querySelectorAll('th'))
        .map(th => th.innerText)
        .join(',') + '\n';
    csvContent += headings;

    // Add a second row of headers (Realistic, Investigative, Artistic, Social, Enterprising, Conventional)
    const descriptions = Array.from(rows[0].querySelectorAll('th'))
        .map((th, index) => {
            // Add descriptions only under the "Score" header
            if (th.innerText === 'Score') {
                return 'Realistic,Investigative,Artistic,Social,Enterprising,Conventional'; // Change this to match your score columns
            } else {
                return ''; // Leave empty for other headers
            }
        })
        .join(',') + '\n';
    csvContent += descriptions;

    // Loop through each row and get data
    for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the headings
        const cols = rows[i].querySelectorAll('td');
        const data = Array.from(cols)
            .map(td => td.innerText)
            .join(','); // Ensure to join the data with commas
        csvContent += data + '\n';
    }

    // Create a link element for the download
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'user_details.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

        async function fetchUsers() {
    const db = getFirestore(app);
    const userCollection = collection(db, 'users'); 
    const userResultCollection = collection(db, 'userResultG10');

    // Fetch users with Grade 10
    const userQuerySnapshot = await getDocs(userCollection);
    const usersGrade10 = userQuerySnapshot.docs.filter(doc => doc.data().gradeLevel === "Grade 10");

    console.log("Fetched users with Grade 10:", usersGrade10.length);

    const userTableBody = document.getElementById('userTable').querySelector('tbody');
    
    for (const userDoc of usersGrade10) {
        const userData = userDoc.data();
        const uid = userDoc.id;

        console.log("User Data:", userData); // Log user data for debugging

        // Fetch corresponding user result document using uid
        const userResultDoc = await getDoc(doc(userResultCollection, uid));

            `;

        } else {
            console.warn(`No results found for user ID: ${uid}`);
        }
    }

    if (userTableBody.childElementCount === 0) {
        console.log("No users found with gradeLevel 'Grade 10'.");
    }

    // Return the usersGrade10 array
    return usersGrade10;
}


function getHighestScoreCategory(scores) {
    const highestScores = [];
    let maxScore = -1;

    // Check for scores and calculate highest scores
    for (const [category, score] of Object.entries(scores)) {
        if (score > maxScore) {
            maxScore = score;
            highestScores.length = 0; // Clear the array
            highestScores.push(category);
        } else if (score === maxScore) {
            highestScores.push(category);
        }
    }

    return highestScores;
}

};

function updateUserDetails(user, scores) {

        document.getElementById('userEmail').textContent = user.email || "N/A";
        document.getElementById('userGradeLevel').textContent = user.gradeLevel || "N/A";
        document.getElementById('userResult').textContent = getHighestScoreCategory(scores).join(', ');
    } else {

        document.getElementById('userEmail').textContent = "N/A";
        document.getElementById('userGradeLevel').textContent = "N/A";

    }
}
