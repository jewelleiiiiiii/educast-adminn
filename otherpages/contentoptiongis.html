<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCAST</title>
    <link rel="icon" type="image/png" href="../pics/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 5px 15px;
            color: #970B0B;
            border-bottom: 3px solid #970B0B;
            position: relative;
            z-index: 2; /* Ensure header stays on top */
        }
        header img {
                    height: 35px;
                }

                header div {
                    display: flex;
                    align-items: center;
                }

                header button {
                    margin-left: 15px;
                    padding: 8px 12px;
                    background-color: white;
                    color: #970B0B;
                    border: 2px solid #970B0B;
                    border-radius: 5px;
                    cursor: pointer;
                }

                header button:hover {
                    background-color: #f0f0f0;
                }

        nav {
            width: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FDECEC;
            color: #970B0B;
            overflow-x: hidden;
            transition: width 0.3s ease;
            padding-top: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        nav.open {
            width: 250px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        nav ul li img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        nav ul li:hover {
            background-color: #F3F3F3;
            border-left: 5px solid #970B0B;
        }

        .burger {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #970B0B;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #970B0B;
        }

        .list-view {
            list-style: none;
            padding: 0;
        }

        .list-view li {
            padding: 15px;
            background-color: white;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #970B0B;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list-view li:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="burger" onclick="toggleSidebar()">&#9776;</button>
        <img src="../pics/logo.png" alt="EduCAST Logo" style="width:60px; height:40px;">
        <div>
            <button onclick="logout()">Logout</button>
            <img src="../pics/user.png" alt="User Profile" onclick="navigateTo('profileIS.html')" style="width:35px; height:30px; border-radius:50%; margin-left:10px;">
        </div>
    </header>
    
    <nav id="sidebar">
        <ul>
            <li style="margin-top: 40px;" onclick="navigateTo('homeg10.html')">
                <img src="../pics/home.png" alt="Home Icon"> Home
            </li>
            <li onclick="navigateTo('usersg10.html')">
                <img src="../pics/users.png" alt="Users Icon"> Users
            </li>
            <li onclick="navigateTo('progg10.html')">
                <img src="../pics/progress.png" alt="Progress Icon"> User Progress
            </li>
            <li onclick="navigateTo('assessmentoption.html')">
                <img src="../pics/assess.png" alt="Assessments Icon"> Assessments
            </li>
            <li onclick="navigateTo('contentoptiongis.html')">
                <img src="../pics/content.png" alt="Content Icon"> Contents
            </li>            
            <li onclick="navigateTo('feedback.html')">
                <img src="../pics/feedback.png" alt="Feedback Icon"> Feedback
            </li>
        </ul>
    </nav>
    <div class="content">
        <h2>Contents</h2>
        <ul class="list-view">
            <li onclick="navigateTo('contentg10.html')">Grade 10</li>
            <li onclick="navigateTo('contentg12.html')">Grade 12</li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    
        function navigateTo(page) {
            window.location.href = page;
        }
    
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const burger = document.querySelector('.burger');
            if (!sidebar.contains(event.target) && !burger.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

    </script>

</body>
</html>
