        function printUserDetails() {
    const userDetailsElement = document.getElementById('userDetails');
    const graphElement = document.getElementById('myChart');

    // Create a new window for printing
    const printWindow = window.open('', '_blank', 'height=600,width=800');
    printWindow.document.write('<html><head><title>Print User Details</title></head><body>');

    // Add user details to the new window
    printWindow.document.write('<h1>User Details</h1>');
    printWindow.document.write(userDetailsElement.innerHTML);

    // Check if the graph is a canvas and convert it to an image
    if (graphElement.tagName.toLowerCase() === 'canvas') {
        const canvasImage = graphElement.toDataURL("image/png");
        printWindow.document.write('<br><img src="' + canvasImage + '" alt="Graph" style="max-width: 100%;">');

        // Extract labels and values from the chart instance
        const chartInstance = graphElement.__chartjs__?.chart; // Ensure this correctly accesses your chart instance
        if (chartInstance) {
            const labels = chartInstance.data.labels; // Get the chart labels
            const values = chartInstance.data.datasets[0].data; // Get the values from the first dataset
            
            // Print dataset labels and values
            printWindow.document.write('<h2>Chart Data</h2>');
            printWindow.document.write('<table border="1" style="border-collapse: collapse; width: 100%;">');
            printWindow.document.write('<tr><th>Label</th><th>Value</th></tr>');

            for (let i = 0; i < labels.length; i++) {
                printWindow.document.write('<tr><td>' + labels[i] + '</td><td>' + (values[i] !== undefined ? values[i] : 'N/A') + '</td></tr>');
            }
            printWindow.document.write('</table><br>'); // Close the table
        }
    } else {
        // If it's not a canvas (for example, an image or another element), just add it directly
        printWindow.document.write('<br>' + graphElement.innerHTML);
    }

    printWindow.document.write('</body></html>');

    // Ensure the content is fully loaded before calling print
    printWindow.document.close(); // Close the document writing stream
    printWindow.focus(); // Focus on the new window

    // Use a slight delay to ensure all resources are loaded before printing
    printWindow.onload = function() {
        printWindow.print();
        printWindow.close();
    };
}


function downloadUserDetails() {
    // Get the table element
    const table = document.getElementById('userTable');
    const rows = table.getElementsByTagName('tr');

    // Prepare the CSV content
    let csvContent = 'data:text/csv;charset=utf-8,';

    // Get column headings from the first row
    const headings = Array.from(rows[0].querySelectorAll('th'))
        .map(th => th.innerText)
        .join(',') + '\n';
    csvContent += headings;

    const descriptions = Array.from(rows[0].querySelectorAll('th'))
        .map((th, index) => {
            // Add descriptions only under the "Score" header
            if (th.innerText === 'Score') {
                return 'Computer Engineering Technologist,Network Administrator,Systems Analyst,Embedded Systems Developer,Software Developer'; // Change this to match your score columns
            } else {
                return ''; // Leave empty for other headers
            }
        })
        .join(',') + '\n';
    csvContent += descriptions;

    // Loop through each row and get data
    for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the headings
        const cols = rows[i].querySelectorAll('td');
        const data = Array.from(cols)
            .map(td => td.innerText)
            .join(','); // Ensure to join the data with commas
        csvContent += data + '\n';
    }

    // Create a link element for the download
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'user_details.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Function to map scores to job titles
function getHighestScoreCategory(scores) {
    const jobTitleMapping = {
        1: "Computer Engineering Technologist",
        2: "Network Administrator",
        3: "Systems Analyst",
        4: "Embedded Systems Developer",
        5: "Software Developer"
    };

    const highestScore = Math.max(...Object.values(scores).map(Number));

    const highestScoreCategories = [];

    for (const [key, value] of Object.entries(scores)) {
        if (value === highestScore && value > 1) {
            highestScoreCategories.push(jobTitleMapping[key] || 'Unknown');
        }
    }

    return highestScoreCategories.length > 0 ? highestScoreCategories : ['N/A'];
}

// Function to fetch and display user details, including highest result(s)
async function populateUserDetails(uid) {
    // Fetch user details from the 'users' collection using the uid
    const userDoc = await getDoc(doc(db, 'users', uid));

    if (userDoc.exists()) {
        const user = userDoc.data();

        // Set basic user details
        document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName;
        document.getElementById('userEmail').textContent = user.email || 'N/A';
        document.getElementById('userGradeLevel').textContent = user.gradeLevel || 'N/A';

        // Fetch user results from the 'userResult4th' collection
        const userResultDoc = await getDoc(doc(db, 'userResult4th', uid));

        if (userResultDoc.exists()) {
            const scores = userResultDoc.data();
            const labelsMap = {
                '1': 'Computer Engineering Technologist',
                '2': 'Network Administrator',
                '3': 'Systems Analyst',
                '4': 'Embedded Systems Developer',
                '5': 'Software Developer'
            };

            // Find the highest score(s)
            let highestScore = -1;
            let highestFields = [];

            for (let i = 1; i <= 5; i++) {
                const score = scores[i.toString()] || 0; // Default to 0 if field is undefined
                if (score > highestScore) {
                    highestScore = score;
                    highestFields = [labelsMap[i.toString()]]; // Reset to current highest
                } else if (score === highestScore) {
                    highestFields.push(labelsMap[i.toString()]); // Add if there's a tie
                }
            }

            // Display the highest result(s)
            document.getElementById('userResult').textContent = highestFields.length > 0 
                ? highestFields.join(', ') 
                : 'N/A';
        } else {
            console.error("User results not found for UID:", uid);
            document.getElementById('userResult').textContent = 'N/A';
        }
    } else {
        console.error("User not found with UID:", uid);
    }
}

    async function loadChart(uid) {
        const userResultDoc = await getDoc(doc(db, 'userResult4th', uid));
        if (userResultDoc.exists()) {
            const scores = userResultDoc.data();

            const labelsMap = {
                '1': 'Computer Engineering Technologist',
                '2': 'Network Administrator',
                '3': 'Systems Analyst',
                '4': 'Embedded Systems Developer',
                '5': 'Software Developer'
            };

            const labels = [];
            const values = [];

            for (let i = 1; i <= 5; i++) {
                const fieldValue = scores[i.toString()] || 0;
                labels.push(labelsMap[i.toString()]);
                values.push(fieldValue);
            }

            // Create pie chart
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'User Results',
                        data: values,
                        backgroundColor: [
                            '#B33030', 
                            '#C94C4C', 
                            '#D66B6B', 
                            '#E8A4A4', 
                            '#F5C4C4'
                        ],
                        
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'User Results Overview',
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            });

            updateCustomLegend(labels, values);
        } else {
            console.error("User results not found for UID:", uid);
        }
    }

function updateCustomLegend(labels, values) {
    const customLegend = document.getElementById('customLegend');
    customLegend.innerHTML = ''; // Clear previous legend
    labels.forEach((label, index) => {
        const value = values[index];
        const legendItem = document.createElement('div');
        legendItem.style.color = chartInstance.data.datasets[0].backgroundColor[index]; // Match the color
        legendItem.style.fontSize = '16px'; // Increase font size for visibility
        legendItem.textContent = `${label}: ${value}`;
        customLegend.appendChild(legendItem);
    });
}
