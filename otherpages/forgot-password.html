<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCAST</title>
    <link rel="icon" type="image/png" href="C:\EduCAST\educast-admin\pics\logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('../pics/loginBG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            width: 150px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .input {
            background-color: transparent;
            border: none;
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            outline: none;
        }

        .email-domain {
            white-space: nowrap;
            padding-left: 5px;
            font-size: 16px;
            color: gray;
        }

        .password-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .password-input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn, .back-btn {
            background-color: #9f2921;
            color: white;
            border: none;
            padding: 10px 0;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-btn:hover, .back-btn:hover {
            background-color: #7a221b;
        }

        .error {
            color: red;
            font-size: 14px;
        }


        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #9f2921;
            text-decoration: none;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../pics/logo.png" alt="EduCast Logo">
        </div>

        <div class="input-container">
            <input type="text" id="email" class="input" placeholder="Email" />
            <span class="email-domain">@g.batstate-u.edu.ph</span>
        </div>

        <div class="error" id="error-message"></div>

        <button class="login-btn" onclick="sendEmail()">Reset Password</button>
        <a class="back-link" href="../landing.html">Back to Landing</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjEJj6jTrsMabEaiUrdIkzVFr3U_smdH0",
            authDomain: "educast-570fd.firebaseapp.com",
            databaseURL: "https://educast-570fd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "educast-570fd",
            storageBucket: "educast-570fd.appspot.com",
            messagingSenderId: "112945444377",
            appId: "1:112945444377:web:90dc2862a31c9b9262dc88"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function sendEmail() {
            const email = document.getElementById('email').value + '@g.batstate-u.edu.ph';
            const allowedEmails = [
                "integratedschool@g.batstate-u.edu.ph",
                "bsujplpc.malvar@g.batstate-u.edu.ph"
            ];

            if (allowedEmails.includes(email)) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent.');
                    })
                    .catch((error) => {
                        document.getElementById('error-message').innerText = error.message;
                    });
            } else {
                document.getElementById('error-message').innerText = 'The email is not connected with any account.';
            }
        }

        function goBack() {
            window.location.href = "../landingPage.html";  // Change this to your landing page URL
        }
    </script>
</body>
</html>
