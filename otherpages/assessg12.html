<script type="module" defer>

async function fetchQuestions() {
    const questionsRef = collection(db, 'questions');
    const grade12DocRef = doc(db, 'questions', 'grade12'); // Fetching grade 12 questions
    const optionsDocRef = doc(db, 'questions', 'grade12Options'); // Fetching grade 12 options
    const grade12KeyDocRef = doc(db, 'questions', 'grade12Key'); // Fetching grade 12 correct answers

    const grade12Doc = await getDoc(grade12DocRef);
    const optionsDoc = await getDoc(optionsDocRef);
    const grade12KeyDoc = await getDoc(grade12KeyDocRef); // Fetch the correct answers

    if (grade12Doc.exists() && optionsDoc.exists() && grade12KeyDoc.exists()) {
        const questions = grade12Doc.data();
        const options = optionsDoc.data();
        const correctAnswers = grade12KeyDoc.data(); // Store correct answers
        const questionsTableBody = document.querySelector('#questionsTable tbody');
        let questionNumber = 1;

        for (let i = 1; i <= 75; i++) {
            const question = questions[`${i}`] || 'N/A';
            const category = getCategory(i);
            const choiceString = options[`${i}`] || ''; // Get the raw options string

            // Fetching options directly, split by semicolon, and format with letters
            const choicesArray = choiceString.split(';').map(option => option.trim());
            const choices = choicesArray.map((option, index) => {
                const letter = String.fromCharCode(65 + index); // Convert index to letter (A, B, C, D...)
                return `${letter}. ${option}`; // Format as 'A. Option1'
            }).join('<br>'); // Join choices with line breaks

            const correctAnswerNumber = correctAnswers[`${i}`] || 'N/A'; // Get the correct answer

            // Convert correct answer number to letter
            const correctAnswerLetter = translateKeyToLetter(correctAnswerNumber);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td style="text-align: center">${questionNumber}</td>
                <td style="text-align: left">${question}</td>
                <td>${choices}</td>
                <td style="text-align: center">${correctAnswerLetter}</td> <!-- New column for correct answer -->
                <td>${category}</td>
                <td class="action-buttons">
                   <img src="../pics/edit.png" alt="Edit" onclick="openModal(${questionNumber})">

                </td>
            `;
            questionsTableBody.appendChild(row);
            questionNumber++;
        }
    } else {
        console.error("No such document!");
    }
}


// Function to translate numeric key to letter
function translateKeyToLetter(key) {
    switch (key) {
        case 1: return 'A';
        case 2: return 'B';
        case 3: return 'C';
        case 4: return 'D';
        default: return 'N/A'; // Return 'N/A' if key is not 1-4
    }
}


        const MechanicalReasoning = [1, 2,3,4,5];
    const SpatialRelations = [6,7,8,9,10];
    const VerbalReasoning = [11, 12, 13, 14, 15,];
    const NumericalAbility = [16,17,18,19,20];
    const LanguageUsage = [21,22,23,24,25];
    const WordKnowledge = [26,27,28,29,30];
    const PerceptualSpeed = [31, 32, 33, 34, 35];
    const AnalyticalAbility = [36,37,38,39,40];
    const BasicOperations = [41, 42, 43, 44, 45];
    const WordProblems = [46,47,48,49,50];
    const WordAssociation = [51, 52, 53, 54, 55];
    const Logic = [56,57,58,59,60];
    const Grammar = [61, 62, 63, 64, 65];
    const Vocabulary = [66,67,68,69,70];
    const DataIntepretation = [71, 72, 73, 74, 75];

    function getCategory(questionNumber) {
        if (MechanicalReasoning.includes(questionNumber)) {
            return 'Mechanical Reasoning';
        } else if (SpatialRelations.includes(questionNumber)) {
            return 'Spatial Relations';
        } else if (VerbalReasoning.includes(questionNumber)) {
            return 'Verbal Reasoning';
        } else if (NumericalAbility.includes(questionNumber)) {
            return 'Numerical Ability';
        } else if (LanguageUsage.includes(questionNumber)) {
            return 'Language Usage';
        } else if (WordKnowledge.includes(questionNumber)) {
            return 'Word Knowledge';
        } else if (PerceptualSpeed.includes(questionNumber)) {
            return 'Perceptual Speed and Accuracy';
        } else if (AnalyticalAbility.includes(questionNumber)) {
            return 'Analytical Ability';
        } else if (BasicOperations.includes(questionNumber)) {
            return 'Basic Operations';
        } else if (WordProblems.includes(questionNumber)) {
            return 'Word Problems';
        } else if (WordAssociation.includes(questionNumber)) {
            return 'Word Association';
        } else if (Logic.includes(questionNumber)) {
            return 'Logic';
        } else if (Grammar.includes(questionNumber)) {
            return 'Grammar and Correct Usage';
        } else if (Vocabulary.includes(questionNumber)) {
            return 'Vocabulary';
        } else if (DataIntepretation.includes(questionNumber)) {
            return 'Data Intepretation';
        } else {
            return 'Uncategorized'; // Default case
        }
    }

    async function fetchOptions(questionNumber) {
    const optionsDocRef = doc(db, 'questions', 'grade12Options'); // Reference to the options document
    const optionsDoc = await getDoc(optionsDocRef);

    if (optionsDoc.exists()) {
        const options = optionsDoc.data();
        // Fetch only the options for the specific question number
        const questionOptions = options[`${questionNumber}`]; // Get options for the specified question number

        if (questionOptions) {
            return questionOptions.trim(); // Trim any extra spaces and return
        } else {
            console.error(`No options found for question number: ${questionNumber}`);
            return ''; // Return an empty string if no options found
        }
    } else {
        console.error("No such options document!");
        return ''; // Return an empty string if the document doesn't exist
    }
}

async function openModal(questionNumber) {
    window.currentQuestionNumber = questionNumber; // Store the current question number globally
    console.log(`Current Question Number: ${window.currentQuestionNumber}`);

    // Fetch question details from Firestore
    const questionDetails = await fetchQuestionDetails(questionNumber); // Function to fetch question details
    if (questionDetails) {
        document.getElementById('editQuestion').value = questionDetails.question || ''; // Set the question
        document.getElementById('editCategory').value = questionDetails.category || ''; // Set the category

        // Fetch options for the current question
        const options = await fetchOptions(questionNumber);
        document.getElementById('editOptions').value = options || ''; // Set the options
    } else {
        alert("Failed to fetch question details!");
    }

    // Show the modal
    document.getElementById('editModal').style.display = 'flex';
}

// Make it globally accessible
window.openModal = openModal;

async function fetchQuestionDetails(questionNumber) {
    const grade12DocRef = doc(db, 'questions', 'grade12'); // Reference to grade 12 questions
    const grade12KeyDocRef = doc(db, 'questions', 'grade12Key'); // Reference to grade 12 correct answers

    const grade12Doc = await getDoc(grade12DocRef);
    const grade12KeyDoc = await getDoc(grade12KeyDocRef);

    if (grade12Doc.exists() && grade12KeyDoc.exists()) {
        const questions = grade12Doc.data();
        const correctAnswers = grade12KeyDoc.data();

        // Retrieve the question and correct answer for the specified question number
        const question = questions[`${questionNumber}`] || 'N/A';
        const correctAnswerNumber = correctAnswers[`${questionNumber}`] || 'N/A';

        const category = getCategory(questionNumber); // Get category based on question number

        // Return the question details as an object
        return {
            question: question,
            correctAnswer: correctAnswerNumber,
            category: category
        };
    } else {
        console.error("No such document for grade 12!");
        return null; // Return null if no document is found
    }
}

async function saveChanges() {
    const updatedQuestion = document.getElementById('editQuestion').value;
    let updatedOptions = document.getElementById('editOptions').value;
    const updatedKey = document.getElementById('editCorrectAnswer').value; // A, B, C, or D

    if (window.currentQuestionNumber === null) {
        alert('No question selected for editing. Please select a question first.');
        return;
    }

    // Transform the letter key into a numeric value
    let numericKey;
    switch (updatedKey) {
        case 'A':
            numericKey = 1;
            break;
        case 'B':
            numericKey = 2;
            break;
        case 'C':
            numericKey = 3;
            break;
        case 'D':
            numericKey = 4;
            break;
        default:
            alert('Invalid key. Please select A, B, C, or D.');
            return;
    }

    updatedOptions = cleanOptions(updatedOptions);

    const grade12DocRef = doc(db, 'questions', 'grade12');
    const grade12OptionsDocRef = doc(db, 'questions', 'grade12Options');
    const grade12KeyDocRef = doc(db, 'questions', 'grade12Key');

    try {
        console.log(`Updating question ${window.currentQuestionNumber} to: ${updatedQuestion}`);
        await updateDoc(grade12DocRef, {
            [window.currentQuestionNumber]: updatedQuestion
        });

        console.log(`Updating options for question ${window.currentQuestionNumber} to: ${updatedOptions}`);
        await updateDoc(grade12OptionsDocRef, {
            [window.currentQuestionNumber]: updatedOptions
        });

        console.log(`Updating correct answer for question ${window.currentQuestionNumber} to: ${numericKey}`);
        await updateDoc(grade12KeyDocRef, {
            [window.currentQuestionNumber]: numericKey
        });

        alert('Changes saved successfully!');
        location.reload();
        fetchQuestions(); // Reload the questions to reflect the updated values
        closeModal(); // Close the modal after saving
    } catch (error) {
        console.error('Error updating the documents: ', error);
        alert('Failed to save changes. Please try again.');
    }
}

window.saveChanges = saveChanges; 

        window.onload = async () => {
            await fetchQuestions(); // Fetch questions on page load
        };
    
    </script>
    
    <script>
        function toggleSidebar() {
            console.log("Toggling sidebar"); // Debug log

        }
    
        // Navigate to a new page
        function navigateTo(page) {

        }
    
        // Detect clicks outside the sidebar and close it if open
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const burger = document.querySelector('.burger');
            if (!sidebar.contains(event.target) && !burger.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });


        // Helper function to clean the options by removing letters and replacing with semicolons
function cleanOptions(options) {
    // Split the input by newlines (or commas) to handle multi-line or comma-separated inputs
    const optionsArray = options.split(/\n|,/).map(option => option.trim());

    // Join the cleaned options with a semicolon
    return optionsArray.join('; ');
}


        function closeModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = 'none';
        }


        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        function filterTable() {
        const filter = document.getElementById('searchInput').value.toLowerCase();
        const table = document.getElementById('questionsTable');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) { // Start from 1 to skip the header
            const tdQuestion = tr[i].getElementsByTagName('td')[1];
            const tdCategory = tr[i].getElementsByTagName('td')[2];
            if (tdQuestion || tdCategory) {
                const txtValueQuestion = tdQuestion.textContent || tdQuestion.innerText;
                const txtValueCategory = tdCategory.textContent || tdCategory.innerText;
                if (txtValueQuestion.toLowerCase().indexOf(filter) > -1 || txtValueCategory.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }       
        }
    }

    function editQuestion(questionNumber) {
    currentQuestionNumber = questionNumber; // Set the current question number
    const questionInput = document.getElementById('editQuestion');
    const optionsInput = document.getElementById('editOptions'); // Add options input
    const categoryInput = document.getElementById('editCategory');

    const questionsTableBody = document.querySelector('#questionsTable tbody');
    const row = questionsTableBody.rows[questionNumber - 1]; // Adjust index for zero-based

    // Get question text from 2nd column (index 1)
    const questionText = row.cells[1].innerText;

    // Get choices from 3rd column (index 2)
    const choicesText = row.cells[2].innerText;

    // Get category text from 5th column (index 4)
    const categoryText = row.cells[4].innerText;

    // Populate the inputs
    questionInput.value = questionText; // Populate the question input
    optionsInput.value = choicesText; // Populate the options input
    categoryInput.value = categoryText; // Populate the category input (disabled)

    document.getElementById('editModal').style.display = 'flex'; // Show the modal
}
</script>
